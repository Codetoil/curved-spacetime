name: Build (Closed Native Variant)

on:
  push:
    branches:
      - master
  release:
    types: [ created ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  curved-spacetime-linux-x64:

    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'graalvm'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Compile
        run: ./gradlew :curved-spacetime-closed-loader-module:nativeCompile
  curved-spacetime-linux-arm64:

    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
