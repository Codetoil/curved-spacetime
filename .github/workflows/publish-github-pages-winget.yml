name: Publish GitHub Pages (WinGet)

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'version of file being published'
      archive_hash:
        required: true
        type: string
        description: 'hash of file being published'
jobs:
  upload:
    runs-on: windows-2025
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: pages
      - name: Push update to repo
        run: |
          git add .
          git config --global user.name 'Codetoil'
          git config --global user.email 'codetoil@users.noreply.github.com'
          git commit -am "Automated update ${{ github.ref_name }}"
          git push