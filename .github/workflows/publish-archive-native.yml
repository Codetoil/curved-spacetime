      - run: git archive --format=tar.gz -o ./archive-closed-world-native-linux-arm64/source.tar.gz HEAD
      - run: zip -r ../curved-spacetime-closed-world-native-variant-linux-arm64-${{ github.ref_name }}.zip .
        working-directory: archive-closed-world-native-linux-arm64
      - name: Publish
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ./curved-spacetime-closed-world-native-variant-linux-arm64-${{ github.ref_name }}.zip
  publish-curved-spacetime-closed-windows-x64:
    name: Publish curved-spacetime (Closed World Native Variant) Windows x64
    runs-on: windows-2025

    permissions:
      contents: write
    outputs:
      sha1: ${{ steps.upload_archive_sha1.outputs.sha1 }}

    steps:
      - uses: actions/checkout@v5
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Compile
        run: ./gradlew :curved-spacetime-closed-world-loader-module:nativeCompile
      - run: git archive --format=tar.gz -o ./archive-closed-world-native-windows-x64/source.tar.gz HEAD
      - run: Compress-Archive -Path ./archive-closed-world-native-windows-x64/* -DestinationPath ./curved-spacetime-closed-world-native-variant-windows-x64-${{ github.ref_name }}.zip
      - id: upload_archive_sha1
        run: echo "sha1=$(sha1sum ./curved-spacetime-closed-world-native-variant-windows-x64-${{ github.ref_name }}.zip)" | sed 's/\s.*$// > "${GITHUB_OUTPUT}"
      - name: Publish
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ./curved-spacetime-closed-world-native-variant-windows-x64-${{ github.ref_name }}.zip
